<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.title }}">

<title>
  {% if page.title %}
    {{ page.title }} | {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>

<!-- CSS -->
<link rel="stylesheet" href="{{ '/assets/css/style/bootstrap.min.css' | relative_url }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ '/assets/css/style/jquery.bxslider.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/style/style.css' | relative_url }}">

<!-- Favicon -->
{% if site.icon %}
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{ site.icon }}</text></svg>">
{% endif %}

<!-- Open Graph -->
{% if site.serve_og_meta %}
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="object" />
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  {% if page.og_image or site.og_image %}
    <meta property="og:image" content="{{ page.og_image | default: site.og_image | relative_url }}" />
  {% endif %}
{% endif %}
